---
layout: default
---

<div id="home">

	<div id="header">

		<div class="container">

			<h1>Beans<br>means<br>coffee</h1>
			<a class="arrow-down" href="#post-content" title="Skip to content"><span class="sr-only">Skip to content</span></a>

		</div>

	</div>

	<div id="post-content">

		<div class="container">

			<div class="row flex-items-xs-center">

				<div id="intro" class="col-xs-12 col-sm-10 col-md-8">

					<div id="intro-content">

					{{ content }}

					</div>

				</div>

			</div>

		</div>

		<div class="container">

			<div class="row flex-items-xs-center">

				<div class="col-xs-12 col-sm-10 col-md-8">

					<h1><a href="{{ '/beans/' | prepend: site.baseurl | prepend: site.url }}">Beans</a></h1>

				</div>

			</div>

		</div>

		<div class="card-stack-container">

			<div class="card-stack">

				{% include loop-card-stack.html %}

			</div>

		</div>

		<div class="container">

			<div class="row flex-items-xs-center">

				<div class="col-xs-12 col-sm-10 col-md-8">

					<h1><a href="{{ '/shops/' | prepend: site.baseurl | prepend: site.url }}">Shops</a></h1>

					<ul id="loop">

					{% for post in site.categories.shops limit: 5 %}
						{% if post.url %}

						<a href="{{ post.url }}">
							<li>
								<article>
									<h2>{{ post.title }}</h2>
									<p><time datetime="{{ post.date }}">{{ post.date | date: "%d %B %Y" }}</time>
								</article>
							</li>
						</a>

						{% endif %}
					{% endfor %}

					</ul>

				</div>

			</div>

		</div>

	</div>

</div>
