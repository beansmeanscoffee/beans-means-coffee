---
layout: default
---

<div id="blog-reel">

	<div id="header">

		<div class="container">

			<h1>
				<span class="small-header">Beans means coffee</span>
				{{ page.title }}
			</h1>
			<a class="arrow-down" href="#post-content"><span class="sr-only">Skip to content</span></a>

		</div>

	</div>

	<div id="post-content">

		<div class="container">

			<div class="row flex-items-xs-center">

				<div class="col-xs-12 col-sm-10 col-md-8">

					<h1>{{ page.title }}</h1>

					<ul id="loop">

					{% for post in site.categories[page.category] %}
						{% if post.url %}

						<a href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">
							<li>
								<article>
									<h2>{{ post.title }}</h2>
									<p><time datetime="{{ post.date }}">{{ post.date | date: "%d %B %Y" }}</time>
								</article>
							</li>
						</a>

						{% endif %}
					{% endfor %}

					</ul>

				</div>

			</div>

		</div>

	</div>

</div>
