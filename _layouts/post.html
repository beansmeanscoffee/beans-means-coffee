---
layout: default
---

<div id="post">

	<div id="header">

		<div class="container">

			<h1>
				<span class="small-header">Beans means coffee</span>
				{{ page.title }}
			</h1>
			<a class="arrow-down" href="#post-stats"></a>

		</div>

	</div>

	{% if page.purchases %}

	<div id="post-stats">

		<div class="container">

			{% include stats/receipt.html %}

		</div>

	</div>

	{% endif %}

	<div id="post-content">

		<div class="container">

			<div class="row flex-items-xs-center">

				<div class="col-xs-12 col-sm-10 col-md-8">

					{{ content }}

				</div>

			</div>

		</div>

	</div>

</div>
