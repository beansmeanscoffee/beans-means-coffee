# Site settings

title: Beans means coffee

description: "We drink a lot of coffee. <br> This is what we think of the ones we try."
keywords: "coffee, espresso, latte, beans, taste test, cafe, drink"

baseurl: "" # e.g. /blog
url: "http://beansmeanscoffee.github.io" # e.g. http://example.com
author: John Peart and David Greaves
logo: "/assets/images/beans-means-coffee.png"

# Social settings
facebook-id: # For Facebook OpenGraph integration
facebook-slug:  # Automatically pre-pends http://facebook.com/
