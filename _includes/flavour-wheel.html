

<div id="vocab">

	{% for lookup in site.data.coffeewheel %}

		<div class="row">

				<div class="flavour" style="color: #{{ lookup.firsttext }}; background: #{{ lookup.firstbg }};">

					<p class="flavour-text">{{ lookup.first }}</p>

				</div>

				<div class="flavour" style="color: #{{ lookup.secondtext }}; background: #{{ lookup.secondbg }};">

					<p class="flavour-text">{{ lookup.second }}</p>

				</div>

			{% if lookup.third == null %}

			{% else %}

				<div class="flavour" style="color: #{{ lookup.thirdtext }}; background: #{{ lookup.thirdbg }};">

					<p class="flavour-text">{{ lookup.third }}</p>

				</div>

			{% endif %}

		</div>

	{% endfor %}

</div>
